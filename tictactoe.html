<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<style type="text/css" >
		h1{
			margin:0 30%;
		}
		table{
			margin: 10px 20%;	
		}
		td{
			width: 100px;
			height: 100px;
		}
		.vertical {
			border-left: 1px solid black;
			border-right: 1px solid black;
		}
		.horizontal{
			border-bottom: 1px solid black;
		}
	</style>
</head>
<body>
<h1>Tic Tac Toe</h1>
<table>
	<tr>
		<td class="horizontal"></td>
		<td class="vertical horizontal"></td>
		<td class="horizontal"></td>
	</tr>
	<tr>
		<td class="horizontal"></td>
		<td class="vertical horizontal" ></td>
		<td class="horizontal"></td>
	</tr>
	<tr>
		<td ></td>
		<td class="vertical" ></td>
		<td ></td>
	</tr>
</table>
</body>
</html>
