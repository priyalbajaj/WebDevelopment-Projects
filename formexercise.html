<!DOCTYPE html>
<html>
<head>
	<title>form</title>
</head>
<body>
	<h1>Register</h1>
	<form action="www.youtube.com">
		<div>
		<label for="fname">First Name:</label>
		<input id="fname" type="text" name="first name" placeholder="John" required="fname">
		<label for="lname">Last Name:</label>
		<input id="lname" type="text" name="last name" placeholder="Smith" required="lname">
		</div>
		<div>
		<label for="gender">Male</label>
		<input type="radio" name="gender" value="male">
		<label for="gender">Female</label>
		<input type="radio" name="gender" value="female">	
		<label for="gender">Other</label>
		<input type="radio" name="gender" value="other">
		</div>
		<div>
		<label for="email">Email:</label>
		<input id="email" type="email" name="email" placeholder="your email" required>
		<label for="password">Password:</label>
		<input id="password" type="=password" name="password" placeholder="your password" required pattern=".{0,5}">
		</div>
		<div>
		<label for="birthday">Birthday</label>
		<select id="birthday" name="month">
			<option>jan</option>
			<option>jan</option>
			<option>feb</option>
			<option>mar</option>
			<option>apr</option>

		</select>
		<select name="day">
			<option>01</option>
			<option>02</option>
			<option>03</option>
			<option>04</option>
			<option>05</option>

		</select>
		<select name="year">
			<option>1995</option>
			<option>1996</option>
			<option>1997</option>
			<option>1998</option>
			<option>1999</option>
		</select>
	</div>
	<div>
		<label for="t&c"> I agree to the terms and coditions</label>
<input id="t&c" type="checkbox" name="t&c">
	</div>
	<div>
			<input  type="submit" >

</div>
</body>
</html>
